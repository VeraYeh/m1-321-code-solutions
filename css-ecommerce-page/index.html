<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <div class="header">
      <h3>New Arrivals</h3>
    </div>
  </header>
  <div class="row">
    <div class="column-fifth">
      <div class="image-container">
      <img class="image" src="images/dress1.jpeg" alt="Free People long sleeves printed wrap mini dress">
      </div>
    </div>
    <div class="column-fifth">
      <div class="image-container">
        <img class="image" src="images/ysl-bag.jpeg" alt="YSL black chain crossbody bag">
      </div>
    </div>
    <div class="column-fifth">
      <div class="image-container">
      <img class="image" src="images/key.jpeg" alt="Tiffany Rosegold key pendant">
      </div>
    </div>
    <div class="column-fifth">
      <div class="image-container">
      <img class="image image-adjust-height" src="images/lv-bag.jpg" alt="Louis Vuitton signature print wallet">
      </div>
    </div>
    <div class="column-fifth">
      <div class="image-container">
      <img class="image" src="images/dress2.jpeg"  alt="Reformation printed cami mini dress">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column-fifth">
      <p>Free People <span class="grey-out">  Size 6</span></p>
      <p class="indent"><span class="highlight">$35 </span><del class="deleted">$125 retail</del></p>
    </div>
    <div class="column-fifth">
      <p>Yves Saint Laurent <span class="grey-out"> One-Size</span></p>
      <p class="indent"><span class="highlight">$200 </span><del class="deleted">$1600 retail</del></p>
    </div>
    <div class="column-fifth">
      <p>Tiffany <span class="grey-out"> One-Size</span></p>
      <p class="indent"><span class="highlight">$476 </span><del class="deleted">$2000 retail</del></p>
    </div>
    <div class="column-fifth">
      <p>Louis Vuitton <span class="grey-out"> One-Size</span></p>
      <p class="indent"><span class="highlight">$95 </span><del class="deleted">$1200 retail</del></p>
    </div>
    <div class="column-fifth">
      <p>Reformation <span class="grey-out"> Size 4</span></p>
      <p class="indent"><span class="highlight">$20 </span><del class="deleted">$198 retail</del></p>
    </div>
  </div>
</body>
</html>
