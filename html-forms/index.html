<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Forms!</h1>
    <form action="index.html" method="get">
      <div>
        <label for="email">Email</label>
        <br>
        <input type="text" id="email" name="email">
      </div>
      <br>
      <div>
        <label for="iscodingcool">Why is coding cool?</label>
        <br>
        <select id="iscodingcool" name="iscodingcool">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <br>
      <div>
        <label for="language">Favorite Language (choose one)</label>
        <br>
        <input type="radio" id="HTML" name="language" value="HTML">HTML
        <input type="radio" id="CSS" name="language" value="CSS">CSS
        <input type="radio" id="Javascript" name="language" value="Javascript">Javascript
      </div>
      <br>
      <div>
        <label for="signup">Would you like to sign up for more information?</label>
        <br>
        <input type="checkbox" id="signup" name="signup" value="signup">Sign me up!
      </div>
      <br>
      <div>
        <label for="comment">Comments</label>
        <br>
        <textarea id="comment" name="comment" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="submit" id="button" value="submit">
      </div>
    </form>
  </body>
</html>
