<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Four Column Layout</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header">
        <h2>How It Works</h2>
      </div>
    </header>
    <section>
      <div class="row">
        <div class="column-fourth">
            <img class="screen" src="images/screen-1.png" alt="Cellphone screen-1">
            <img class="icon" src="images/switch-icon.png" alt="Switch icon">
            <h6>App Switching</h6>
            <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-fourth">
          <img class="screen" src="images/screen-2.png" alt="Cellphone screen-2">
          <img class="icon" src="images/filter-icon.png" alt="Filter icon">
          <h6>Trip Filtering</h6>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth">
          <img class="screen" src="images/screen-3.png" alt="Cellphone screen-3">
          <img class="icon" src="images/slider-icon.png" alt="Slider icon">
          <h6>Service Filters</h6>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth">
          <img class="screen" src="images/screen-4.png" alt="Cellphone screen-4">
          <img class="icon" src="images/bars-icon.png" alt="Bars icon">
          <h6>Stats + Mileage</h6>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </section>

  </body>
</html>
